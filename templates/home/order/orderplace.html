{% extends 'base.html' %} {% block link %}../static/css/orders.css {% endblock link %} {% block title %}Recxo - orders {% endblock title %} {% block body %}
{% if messages %} {% for message in messages %}
<div
  class="alert alert-{{ message.tags }} alert-dismissible fade show my-0 "
  role="alert"
>
  <strong> {{ message }} </strong>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endfor %} {% endif %}
<h1>this is order placed page</h1>

{% endblock body %}
